<!DOCTYPE html>
<html>
<head>
	<title>Authors</title>
</head>
<body>
	<table border="1 px solid-black">
		<th>Name</th>
		<th>Native</th>
		<th>Country</th>
		<th>Story</th>
		<th>Title</th>
		<th>Publication</th>

		<tr>
			<td class="name"></td>
			<td class="nat"></td>
			<td class="cnt"></td>
			<td class="st"></td>
			<td class="ti"></td>
			<td class="pub"></td>
		</tr>


		<tr>
			<td class="name"></td>
			<td class="nat"></td>
			<td class="cnt"></td>
			<td class="st"></td>
			<td class="ti"></td>
			<td class="pub"></td>
		</tr>
	</table>
	<br>
			<span class="name"></span>
			<span class="nat"></span>
			<span class="cnt"></span>
			<span class="st"></span>
			<span class="ti"></span>
			<span class="pub"></span><br>

			<span class="name"></span>
			<span class="nat"></span>
			<span class="cnt"></span>
			<span class="st"></span>
			<span class="ti"></span>
			<span class="pub"></span>

	<script type="text/javascript">
		var authors=[
		{
			name:"Raj",
			native:"IND",
			country:"IND",
			story:"Last Leaf",
			title:"Hope",
			pub:2002
		},
		{
			name:"Ram",
			native:"AUS",
			country:"IND",
			story:"Last",
			title:"Hope",
			pub:2009
		},
		{
			name:"Messi",
			native:"ARG",
			country:"ARG",
			story:"Barca",
			title:"MESSI",
			pub:2007
		},
		{
			name:"Tom",
			native:"NZ",
			country:"IND",
			story:"Run",
			title:"Run",
			pub:2008
		}]
		var n=document.querySelectorAll(".name");
		var nat=document.querySelectorAll(".nat");
		var cnt=document.querySelectorAll(".cnt");
		var st=document.querySelectorAll(".st");
		var ti=document.querySelectorAll(".ti");
		var pub=document.querySelectorAll(".pub");

		for (var i = 0; i < n.length; i++) {
			n[i].innerHTML=authors[i].name;
			nat[i].innerHTML=authors[i].native;
			cnt[i].innerHTML=authors[i].country;
			st[i].innerHTML=authors[i].story;
			ti[i].innerHTML=authors[i].title;
			pub[i].innerHTML=authors[i].pub;
		}
	</script>
</body>
</html>
